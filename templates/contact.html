{% extends 'base.html' %}

{% block content %}
<div>{{title}}</div><br>
{% for message in get_flashed_messages() %}
<div class="flash">{{message}}</div>
{% endfor %}
<form class="label-form" action="/contact" method="post">
    <p><label>Имя: </label> <input type="text" name="username" value="" required/>
    <p><label>Почта: </label> <input type="text" name="email" value="" required/>
    <p><label>Сообщение</label>
    <p><textarea name="messages" rows="16" cols="48"></textarea>
    <p><input class="button" type="submit" value="Отправить"/>
</form>
{% endblock %}
